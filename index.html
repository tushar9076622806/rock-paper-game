<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rockk.jpg" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="./images/paper.jpg" alt="">
        </div>

        <div class="choice" id="sessior">
            <img src="./images/sessior.jpg" alt="">
        </div>
    </div>

    <div class="result">
        <div class="score">
            <p id="uscore">0</p>
            <p>USER</p>
        </div>
        <div class="score">
            <p id="cscore">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    
    <script src="app1.js"></script>
</body>
</html>
